<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>EditarPelicula</title>
</head>

<body>

	<div align="center">
		<h1>EditaPelicula</h1>
		<form action="#" th:action="@{/profesor/guardar}" th:object="${profesor}" method="post">
			<table border="2" cellpadding="10">

				<tr>
					<td>ID Pelicula :</td>
					<td><input type="text" th:field="*{idProfesor}" readonly="readonly">

				</tr>

				<tr>
					<td>Nombre :</td>
					<td><input type="text" th:field="*{Profesor_dni}"></td>
				</tr>

				<tr>
					<td>Duracion :</td>
					<td><input type="text" th:field="*{primer_nombre}"></td>
				</tr>

				<tr>
					<td>Clasificacion :</td>
					<td><input type="text" th:field="*{segundo_nombre}"></td>
				</tr>

				<tr>
					<td>Idioma :</td>
					<td><input type="text" th:field="*{apellido_paterno}"></td>
				</tr>

				<tr>
					<td>Genero :</td>
					<td><input type="text" th:field="*{apellido_materno}"></td>
				</tr>

				<tr>
					<td>Formato :</td>
					<td><input type="text" th:field="*{telefono}"></td>
				</tr>

				<tr>
					<td>Synopsis :</td>
					<td><textarea rows="20" cols="80" th:field="*{correo}"> </textarea></td>
				</tr>

				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>

			</table>

		</form>

	</div>

</body>

</html>
